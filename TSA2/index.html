<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Color Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="ColorSwap('red')" style="background-color: red;">Monday</button>
            <button onclick="ColorSwap('orange')" style="background-color: orange;">Tuesday</button>
            <button onclick="ColorSwap('yellow')" style="background-color: yellow;">Wednesday</button>
            <button onclick="ColorSwap('green')" style="background-color: green;">Thursday</button>
            <button onclick="ColorSwap('blue')" style="background-color: blue;">Friday</button>
            <button onclick="ColorSwap('indigo')" style="background-color: indigo;">Saturday</button>
            <button onclick="ColorSwap('violet')" style="background-color: violet;">Sunday</button>
        </div>
        <div class="square-container">
            <div class="square" id="square"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
